<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://i1.wp.com/multarte.com.br/wp-content/uploads/2019/03/fumaca-png8.png?fit=2200%2C2190&ssl=1">
    <link rel="stylesheet" href="main.css">
    <title>UMa: Residências Universitárias</title>
</head>

<body>
    <div class="container">
        <header>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="pesquisar residencia">
                    <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="symbol-defs.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                         <use  xlink:href="symbol-defs.svg#icon-bookmark"></use> 
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use  xlink:href="symbol-defs.svg#icon-bubbles2"></use> 
                    </svg>
                </div>
            </nav>
            </header>
        <div class="content">
            <nav class="sidebar">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use  xlink:href="symbol-defs.svg#icon-home2"></use> 
                    </svg>
                    <span>quartos</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use  xlink:href="symbol-defs.svg#icon-cart"></use> 
                    </svg>
                    <span>receção</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use  xlink:href="symbol-defs.svg#icon-trophy"></use> 
                    </svg>
                    <span>bar</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use  xlink:href="symbol-defs.svg#icon-pacman"></use> 
                    </svg>
                    <span>espaço</span>
                </div>
                <div class="legal">
                    copyright &copy; UNIVERSIDADE da MADEIRA
                </div>
            </nav>
            <main class="residencia-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="quarto1.jpg" alt="quartos da residencia" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="quarto2.jpg" alt="quartos da residencia" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="recepçao.jpg" alt="rececao" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="bar.jpg" alt="bar" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="espaço.jpg" alt="espaço comun" class="gallery__photo">
                    </figure>
                </div>
                <div class="overview">
                    <h1 class="overview__heading">
                        RESIDÊNCIA NOSSA Srª DAS VITÓRIAS
                    </h1>
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="symbol-defs.svg#icon-star-full"></use>
                        </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="symbol-defs.svg#icon-location"></use> 
                        </svg>
                        <button class="btn-inline">Rua de Santa Maria, nº253</button>
                    </div>
                    <div class="overview__rating">
                        <div class="overview__rating-average">9.9</div>
                        <div class="overview__rating-count">429 votos</div>
                    </div>
                </div>
                <div class="detail">
                    <div class="description"></div>
                    <div class="user-reviews"></div>
                </div>
            </main>
        </div>
    </div>
    
</body>


</html>
